<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Login Site</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <button onclick="document.location='https://radsrei.github.io'">Voltar</button><br><br>
    <form>

      <form action="#" method="post">
        <h2>Acesso ao Sistema</h2>
        <section>        
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="username" required autofocus>
        </section>
        <section>        
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required>
        </section><br><br>
        <button onclick="document.location='https://www.univille.edu.br/'" target="_blank">Botão de Login</button>
       
<br><BR>
        <h2>Entre com Pin de acesso</h2>
        <label for="pin">PIN:</label>
        <input id="pin" type="password" inputmode="numeric" minlength="4" maxlength="8" size="8">
        <br>
      <br><br>
        <button onclick="document.location='https://fakeupdate.net/win10ue/'" target="_blank">Botão de Login por PIN</button>
       
      </form>

      <!-- <button>Sign in</button> -->

    </form>
    
  </body>
</html>
